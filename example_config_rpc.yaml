logging: "info" # panic,fatal,warn,info,debug,trace
metricsAddr: ":9090"

# Mode selection: "p2p" or "rpc"
# When mode is "rpc", ONLY rpcEndpoints are used (nodeRecords are ignored)
# When mode is "p2p", ONLY nodeRecords are used (rpcEndpoints are ignored)
mode: "rpc"

# Source: Where to listen for mempool transactions
source:
  retryInterval: 30s

  # RPC mode: Supports both WebSocket and HTTP endpoints
  # - WebSocket (ws://, wss://): Real-time subscriptions via eth_subscribe (recommended)
  # - HTTP (http://, https://): Polling txpool_content at pollingInterval
  # You can mix both types in the same config!
  rpcEndpoints:
    - ws://localhost:8546          # WebSocket: real-time subscription
    - http://node2.example.com:8545  # HTTP: polls txpool_content every 10s

  # Polling interval for HTTP endpoints (default: 10s)
  # Only used for http:// and https:// endpoints
  pollingInterval: 10s

  # Optional: Filter transactions by to/from addresses
  # transactionFilters:
  #   to:
  #     - 0x0000000000000000000000000000000000000000
  #   from:
  #     - 0x2222222222222222222222222222222222222222

# Target: Where to send transactions
target:
  retryInterval: 30s

  # RPC mode: HTTP or WebSocket endpoints for sending transactions via eth_sendRawTransaction
  rpcEndpoints:
    - http://localhost:8545
    - http://node2.example.com:8545
